spring:
  application:
    name: wisdom Medical
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    name: defaultDataSource
    url: jdbc:mysql://localhost:3306/wisdom medical?serverTimezone=Asia/Shanghai
    username: root
    password: Root
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd
mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.example.wisdommedical.mybatis.entity
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
server:
  port: 9090

